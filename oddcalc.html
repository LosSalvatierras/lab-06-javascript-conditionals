<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
    var numOne = prompt('Give me a number');
    var numTwo = prompt('Give me another number');
    var opType = prompt('Would you like to mult, div, or mod?');
    if(opType === 'mult') {
      var mult = numOne*numTwo;
      alert(mult);
    } else if (opType === 'div') {
      var div = numOne/numTwo;
      alert(div);
    } else if (opType === 'mod') {
      var mod = numOne%numTwo;
      alert(mod);
    } else {
      alert('***INVALID OPERATION***');
    }
    </script>
  </head>
  <body>

  </body>
</html>
